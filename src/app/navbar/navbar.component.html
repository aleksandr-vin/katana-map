<mat-toolbar>
  <button mat-icon-button class="example-icon" aria-label="Menu icon" [matMenuTriggerFor]="menu">
    <mat-icon>menu</mat-icon>
  </button>
  <span>Katana Map</span>
  <span class="example-spacer"></span>
  <mat-chip-option color="accent" selected disabled>{{ katanaLocationList.length }}</mat-chip-option>
  <span class="example-spacer"></span>
  <a mat-icon-button href="https://github.com/aleksandr-vin/katana-map/wiki/Adding-location" aria-label="Add location"
    target="_blank"><mat-icon>add</mat-icon>
  </a>
  <button mat-icon-button class="example-icon" aria-label="Share" (click)="onShare()">
    <mat-icon>share</mat-icon>
  </button>
</mat-toolbar>

<mat-menu #menu="matMenu">
  <a mat-menu-item href="https://github.com/aleksandr-vin/katana-map/wiki/About" aria-label="About" target="_blank">
    <mat-icon>info</mat-icon>
    <span>About</span>
  </a>
  <a mat-menu-item href="https://github.com/aleksandr-vin/katana-map/wiki/Adding-location" aria-label="Add location"
    target="_blank">
    <mat-icon>add</mat-icon>
    <span>Add location</span>
  </a>
  <a mat-menu-item href="https://github.com/aleksandr-vin/katana-map/commits/main" aria-label="Versions"
    target="_blank">
    <mat-icon>open_in_new</mat-icon>
    <span>Version {{appVersion}}</span>
  </a>
</mat-menu>
